spring:
  data:
    mongodb:
      host: localhost
      port: 27017
      database: customer
      username: rnp
      password: rnp
  kafka:
    consumer:
      bootstrap-servers: localhost:9092
      group-id: paymentGroup, orderGroup
      auto-offset-reset: earliest
      key-deserializer: org.apache.kafka.common.serialization.StringSerializer
      value-deserializer: org.apache.kafka.common.serialization.JsonSerializer
      properties:
        spring.json.trusted.packages: '*'
        spring.json.type.mapping: orderConfirmation:com.infinity.ecommerce.kafka.OrderConfirmation,paymentConfirmation:com.infinity.ecommerce.kafka.PaymentNotificationRequest

  mail:
    host: localhost
    port: 1025
    username: rnp
    password: rnp
    properties:
      mail:
        smtp:
          trust: "*"
        auth: true
        starttls:
          enable: true
        connectiontimeout: 5000
        timeout: 3000
        writetimeout: 3000


server:
  port: 5004